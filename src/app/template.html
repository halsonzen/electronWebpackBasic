<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
</head>

<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <a id="menuToggleButton" class="button is-small is-light">
                        <span class="icon is-small">
                            <i class="fas fa-bars"></i>
                        </span>
                    </a>
                </div>

            </div>

            <div class="navbar-end is-ho">
                <div class="navbar-item">
                    <a id="minimizeButton" class="button is-small is-light">

                            <i class="far fa-window-minimize"></i>
                        </span>
                    </a>
                    <a id="maximizeButton" class="button is-small is-light">
                        <span class="icon is-small">
                            <i class="far fa-window-maximize"></i>

                    </a>
                    <a id="closeButton" class="button is-small is-light">
                        <span class="icon is-small">
                            <i class="fas fa-times"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="columns">

                    General
                </p>
                <ul class="menu-list">
                    <li><a>Dashboard</a></li>
                    <li><a>Customers</a></li>
                </ul>
            </aside>
        </div>
        <div class="column">
            <section class="section">
                <div class="container">
                    <h1 class="title">
                        Hello World
                    </h1>
